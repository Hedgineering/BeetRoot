  <link rel="stylesheet" href="./css/base.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

<body class="bg-dark">
  <header>
    <div class="container bg-dark">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex">
        <a class="navbar-brand" href="#">
          <div class="logo-content d-flex align-items-center">
            <img src="./public/BeetRootLogoBlackWhite.svg" alt="BeetRoot Logo" class="logo" />
            <span class="logo-content__text navbar-text d-inline-block m-auto">BeetRoot</span>
          </div>
        </a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </div>
      </nav> 
    </div>
  </header>
  <main class="min-vh-100 text-bg-dark px-5">
    <div class="row">
        <div class="col-md-5">
            <img class="img-fluid" src="https://unsplash.it/400/400">
        </div>
        <div class="col-md-7">
            <h1 id="song-name" class="title">Song Name</h1>
            <h3 id="artist" class="">Artist</h3>
            <div class="row mt-6">
                <div class="dropdown col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Format
                        </button>
                        <ul id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <!-- <li><a id="action1" class="dropdown-item">Action</a></li>
                          <li><a id="action2" class="dropdown-item">Another action</a></li>
                          <li><a class="dropdown-item">Something else here</a></li> -->
                        </ul>
                      </div>
                </div>
                <p id="price" class="col-md-6 h3">
                    Price: $
                </p>
            </div>
            <div class="mt-4 mb-4 container-fluid"> 
              <audio controls>
                <source src="http://localhost:3000/stream/GentleGiants.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
              </audio>
            </div>
            <div>
                <p id="shares" class="h5 d-inline-block" style="padding-right: 45px"> Shares: xx</p>
                <p id="purchases" class="h5 d-inline-block" style="padding-right: 45px"> Purchases: xx</p>
                <p id="streams" class="h5 d-inline-block" style="padding-right: 45px"> Streams: xx</p>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <button class="py-2 px-4">
                Add To Cart
            </button>
        </div>
    </div>
    <div class="row mt-4">
        <p class="h3">Comments</p>
    </div>
    <div class="row mt-4">
        <div class="container text-light p-4" style="border-radius: 5px; background: gray">
            <div class="row mb-3"> 
                <div class="col">
                  <div class="d-flex flex-start">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="https://unsplash.it/65/65" alt="avatar" width="65"
                      height="65" />
                    <div class="flex-grow-1 flex-shrink-1">
                      <div>
                        <div class="d-flex justify-content-between align-items-center">
                          <p class="mb-1">
                            Example User <span class="small">- 2 hours ago</span>
                          </p>
                          <a>
                            <span>reply</span>
                          </a>
                        </div>
                        <p class="small mb-0">
                          THIS IS SO GOOD! HEAT!
                        </p>

                        
            </div>
            <!-- <div class="row">
                <div class="col">
                  <div class="d-flex flex-start">
                    <img class="rounded-circle shadow-1-strong me-3"
                      src="https://unsplash.it/65/65" alt="avatar" width="65"
                      height="65" />
                    <div class="flex-grow-1 flex-shrink-1">
                      <div>
                        <div class="d-flex justify-content-between align-items-center">
                          <p class="mb-1">
                            Another Example User <span class="small">- 2 hours ago</span>
                          </p>
                          <a>
                            <span>reply</span>
                          </a>
                        </div>
                        <p class="small mb-0">
                           Another Example Comment text blah blah blah. 
                        </p>
            </div> -->
        </div>
    </div>
  </main>
  <footer>
    <div class="container text-light">
      <div class="row">
        <div class="col-12">
          <p class="text-center">&copy; 2022-2024 Hedgineering. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
